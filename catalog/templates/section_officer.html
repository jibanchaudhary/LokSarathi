<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Section Officer Level Questions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background */
        }
        h2 {
            color: #343a40; /* Darker text color */
        }
        .card {
            border: none; /* Remove card border */
            background: #ffffff; /* White card background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow effect */
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .btn-view {
            background-color: #0d6efd; /* Bootstrap primary color */
            border: none;
        }
        .btn-view:hover {
            background-color: #0a58ca; /* Darken the button on hover */
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center my-4">Section Officer Level Previous Year Questions</h2>
        <div class="row">
            {% for paper in prev_qstn %}
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ paper.title }}</h5>
                            <p class="card-text text-muted">Uploaded on: {{ paper.upload_datetime }}</p>
                            <a href="{{ paper.pdf.url }}" class="btn btn-view mt-auto" target="_blank">View PDF</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-center">No questions available for Section Officer Level.</p>
            {% endfor %}
        </div>
        <div class="text-center">
            <a href="{% url 'base' %}" class="btn btn-secondary mt-4">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS for better responsiveness and interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
