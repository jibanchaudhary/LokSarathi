<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 800px;
            width: 100%;
        }

        li {
            background-color: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        li:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #333;
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        p {
            color: #555;
            margin-top: 10px;
            line-height: 1.6;
        }

        p:last-of-type {
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div>
        <h1>Syllabus</h1>
        <ul>
            {% for syllabus in syllabus_name %}
            <li>
                <h2>{{ syllabus.title }}</h2>
                <p>{{ syllabus.description }}</p>
                <p>Uploaded on: {{ syllabus.upload_datetime }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
