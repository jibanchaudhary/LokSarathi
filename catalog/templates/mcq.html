<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ</title>

    <!-- Adding Bootstrap CSS for better styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Poppins', sans-serif;
        }
        h1 {
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .form-check-label {
            font-weight: 400;
            font-size: 16px;
        }
        #displaytimer {
            font-weight: 600;
            color: #ff4b5c;
        }
        button {
            background-color: #ff4b5c;
            border: none;
        }
        button:hover {
            background-color: #ff1f3a;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to LokSarathi Quiz</h1>

        <div align="right" id="displaytimer"><b>Timer: 0 seconds</b></div>

        <form method='post' action=''>
            {% csrf_token %}
            {% for q in questions %}
                <div class="mb-4">
                    <label for="question" class="form-label"><strong>{{ q.question }}</strong></label>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{ q.question }}" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">{{ q.option1 }}</label>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{ q.question }}" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">{{ q.option2 }}</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{ q.question }}" id="gridRadios3" value="option3">
                        <label class="form-check-label" for="gridRadios3">{{ q.option3 }}</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{ q.question }}" id="gridRadios4" value="option4">
                        <label class="form-check-label" for="gridRadios4">{{ q.option4 }}</label>
                    </div>
                </div>
            {% endfor %}

            <input id="timer" type="hidden" name="timer" value="">

            <button type="submit" class="btn btn-primary btn-lg w-100">Submit</button>
        </form>

        {% block script %}
        <script>
            const timer = document.getElementById('displaytimer');
            const inputTag = document.getElementById('timer');

            let t = 0;
            setInterval(() => {
                t += 1;
                timer.innerHTML = `<b>Timer: ${t} seconds</b>`;
                inputTag.value = t;
            }, 1000);
        </script>
        {% endblock script %}
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
