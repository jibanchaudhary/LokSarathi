<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Officer Level Previous Year Questions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
        }
        h2 {
            color: #495057; /* Darker text color for heading */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Subtle text shadow */
        }
        .card {
            border: none; /* Remove card border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow effect */
        }
        .btn-view {
            background-color: #0d6efd; /* Primary color */
            color: white;
        }
        .btn-view:hover {
            background-color: #0a58ca; /* Darken button on hover */
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center my-4">References Material</h2>
        <div class="row">
            {% for paper in books_pdf %}
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ paper.title }}</h5>
                            <p class="card-text text-muted">Uploaded on: {{ paper.upload_datetime }}</p>
                            <a href="{{ paper.pdf.url }}" class="btn btn-view mt-auto" target="_blank">View PDF</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <p class="text-center text-muted">No questions available for Officer Level.</p>
                </div>
            {% endfor %}
        </div>
        <div class="text-center mt-5">
            <a href="{% url 'base' %}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS for better responsiveness and interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
