{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>

    <!-- Adding Bootstrap CSS for better styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border: 2px solid #007bff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-weight: 600;
            color: #007bff;
        }
        .card-text {
            font-size: 16px;
        }
        .result-image {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 200px; /* Adjust height for uniformity */
            object-fit: cover;
        }
        h5 {
            color: #28a745;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="{% static 'catalog/images/result.jpeg' %}" alt ="Result image">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Score: {{ score }}</h5>
                <p class="card-text">Percentage: {{ percent }}%</p>
                <p class="card-text">Time Taken: {{ time }} seconds</p>
                <p class="card-text">Correct Answers: {{ correct }}</p>
                <p class="card-text">Incorrect Answers: {{ wrong }}</p>
                <p class="card-text">Total Questions: {{ total }}</p>
                <h5 class="mt-4">All the best for your next quiz!</h5>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
